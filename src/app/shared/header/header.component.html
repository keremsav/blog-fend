<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<mat-toolbar class="header fixed-top" color="primary">
  <div class="header-logo">
    <img src="./assets/wixlogo.jpg" alt="Logo">
  </div>
  <div class="header-links mx-auto" [class.open]="isMenuOpen">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="/blogs">Blogs</a></li>
      <li><a href="/about-us">About</a> </li>
      <li><a href="/contact">Contact</a></li>
    </ul>
  </div>
  <button mat-icon-button class="header-toggle" [ngStyle]="{'color':'black'}" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
