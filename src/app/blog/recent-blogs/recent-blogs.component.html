<section class="welcome">
  <ngb-carousel >
    <ng-template ngbSlide  *ngFor="let blog of recentBlogs">
      <div class="picsum-img-wrapper" (click)="navigateToBlog(blog._id)">
        <img class="w-100" src="{{blog.image}}" alt="Random first slide" style="background-size: cover;height: 600px; z-index: 3">
      </div>
      <div class="carousel-caption img-bg-inner">
        <h3>{{blog.title}}</h3>
      </div>
    </ng-template>
  </ngb-carousel>
</section>
<div class="container">
  <div class="row">
    <section id="recent-blog" class="recent-blog">
      <div class="container">
        <h3 style="padding-top: 20px">Recent Blog Posts</h3>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="recent-blogs">
            <div class="blog-container">
              <div class="blog-details" *ngFor="let blog of leftBlogRows" (click)="navigateToBlog(blog._id)">
                <img src="{{blog.image}}" alt="Blog Image">
                <div class="author-date">
                  <p class="author">{{blog.author}}</p>
                  <p class="date">{{blog.formattedDate}}</p>
                </div>
                <h4 class="title">{{blog.title}}</h4>
                <p class="excerpt">{{blog.content}}</p>
                <div class="tags">
                  <span class="tag" *ngFor="let tag of blog.tags">{{ tag }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row recent-blogs-right" *ngFor="let rightblogs of rightBlogRows" (click)="navigateToBlog(rightblogs._id)">
            <div class="col-md-6">
              <div class="blog-container">
                <div class="blog-details">
                  <img src="{{rightblogs.image}}" alt="Blog Image" class="right-image">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="blog-details">
                <div class="author-date">
                  <p class="author">{{rightblogs.author}}</p>
                  <p class="date">{{rightblogs.formattedDate}}</p>
                </div>
                <h4 class="title">{{rightblogs.title}}</h4>
                <p class="excerpt">{{rightblogs.content}}</p>
                <div class="tags">
                  <span class="tag" *ngFor="let tag of rightblogs.tags">{{ tag }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
