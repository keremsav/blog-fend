<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile">
    <div class="logo-container justify-content-center">
      <a href="/panel"><img  src="./assets/wixlogo.jpg" alt="Logo"></a>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/panel/users" ><mat-icon>person</mat-icon>Users</a>
      <a mat-list-item routerLink="/panel/posts"><mat-icon>post_add</mat-icon>Posts</a>
      <a mat-list-item routerLink="/panel/comments"><mat-icon>comment</mat-icon>Comments</a>
      <a mat-list-item routerLink="/panel/contacts"><mat-icon>mail</mat-icon>Contacts</a>
      <a mat-list-item routerLink="/panel/categories"><mat-icon>category</mat-icon>Categories</a>
      <a mat-list-item style="margin-top: 350px" routerLink="/panel/logout"><mat-icon>exit_to_app</mat-icon>Logout</a>


      <!-- Admore navigation links here -->
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <button *ngIf="isMobile" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div class="container">
      <div class="row d-flex align-items-center">
        <h1 class="mt-3 mx-3">Categories</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <!-- Category Table -->
          <table mat-table [dataSource]="categories">
            <!-- Category Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let category">{{ category.name }}</td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let category">
                <button mat-icon-button color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="primary"  (click)="confirmDeleteCategory(category)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'actions']"></tr>
          </table>
        </div>
        <div class="col-md-6">
          <!-- Category Form -->
          <mat-card>
            <mat-card-content>
              <h2>Create Category</h2>
              <mat-form-field>
                <input matInput placeholder="Category Name" [(ngModel)]="newCategoryName">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary" (click)="createCategory()">Create</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>



  </mat-sidenav-content>
</mat-sidenav-container>
