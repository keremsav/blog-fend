<app-header></app-header>

<div class="signin-container">
  <mat-card class="signin-card">
    <mat-card-header>
      <mat-card-title class="signin-title">Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" [(ngModel)]="email">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" [(ngModel)]="password">
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="signIn()">Sign In</button>
    </mat-card-actions>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </mat-card>
</div>
